name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: 'Thanks for raising your first issue. It will be looked into.'' first issue'
        pr-message: 'Yaaaaaay! Your first PR on this project. Thanks very much.'' first pr'
